<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Loja</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container mt-5">

        <input type="button" id="sair" value="sair" class="btn btn-primary float-right" onclick="sair()">
        <input type="button" id="voltar" value="voltar" class="btn btn-primary float-left" onclick="voltar()">

        <!-- Tela de login -->
        <form id="login-form" class="w-25">
            <input type="text" id="login" class="form-control" placeholder="nome">
            <input type="password" id="senha" class="form-control" placeholder="senha">
            <input type="button" value="logar" class="btn btn-primary col-12 form-control" onclick="logar()">
        </form>

        <!-- Opções CRUD  -->
        <div class="form col-4" id="opcoes-admin">
            <input type="button" class="form-control col-12 btn btn-primary" value="Gerenciar Usuários"
                onclick="gerenciarUsuarios()">
            <input type="button" class="form-control col-12 btn btn-primary" value="Gerenciar Marcas"
                onclick="gerenciarMarcas()">
            <input type="button" class="form-control col-12 btn btn-primary" value="Gerenciar Produtos"
                onclick="gerenciarProdutos()">
            <input type="button" class="form-control col-12 btn btn-primary" value="Vender Produtos"
                onclick="venderProdutos()">
            <input type="button" class="form-control col-12 btn btn-primary" value="Exibir Estatísticas"
                onclick="exibirEstatisticas()">
        </div>

        <div class="form col-4" id="opcoes-gerente">
            <input type="button" class="form-control col-12 btn btn-primary" value="Gerenciar Usuários"
                onclick="gerenciarUsuarios()">
            <input type="button" class="form-control col-12 btn btn-primary" value="Gerenciar Marcas"
                onclick="gerenciarMarcas()" id="btnGerenciarMarcas">
            <input type="button" class="form-control col-12 btn btn-primary" value="Gerenciar Produtos"
                onclick="gerenciarProdutos()" id="btnGerenciarProdutos">
            <input type="button" class="form-control col-12 btn btn-primary" value="Vender Produtos"
                onclick="venderProdutos()" id="btnVenderProdutos">
        </div>

        <div class="form col-4" id="opcoes-vendedor">
            <input type="button" class="form-control col-12 btn btn-primary" value="Vender Produtos"
                onclick="venderProdutos()" id="btnVenderProdutos">
        </div>


        <!-- Tabela de usuários -->
        <div id="crud-usuarios">
            <form>
                <div class="row">
                    <div class="col-3">
                        <input type="text" placeholder="Nome" id="nome" class="form-control">
                    </div>
                    <div class="col-3">
                        <input type="text" placeholder="Senha" id="cadastrarSenha" class="custom form-control">
                    </div>
                    <div class="col-2">
                        <select class="custom-select" id="dropDownCargo">
                            <option value="">Cargo</option>
                            <option id="criarGerente" value="Gerente">Gerente</option>
                            <option value="Vendedor">Vendedor</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <input type="button" id="btnSalvar" value="salvar" class="col-12 btn btn-primary"
                            onclick="salvarUsuario()">
                        <input type="button" id="btnAtualizarUsuario" value="atualizar" class="col-5 btn btn-warning"
                            onclick="atualizarUsuario()">
                        <input type="button" id="btnCancelarEdicaoUsuario" value="cancelar"
                            class="col-5 btn btn-secondary" onclick="cancelarEdicaoUsuario()">
                    </div>
                </div>
            </form>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Senha</th>
                            <th>Cargo</th>
                            <th>Selecionar</th>
                        </tr>
                    </thead>
                    <tbody id="dados-usuario">
                    </tbody>
                    </divi>
                </table>
            </div>
        </div>

        <!-- Tabela de marcas -->
        <div id="crud-marcas">
            <form>
                <div class="container">
                    <div class="row">
                        <div class="col-8 "><input type="text" placeholder="nome da marca" id="marca"
                                class="custom form-control"></div>
                        <div class="col-4">
                            <input type="button" id="btnSalvarMarca" value="salvar" class="col-12 btn btn-primary"
                                onclick="salvarMarca()">
                            <input type="button" id="btnAtualizarMarca" value="atualizar" class="col-5 btn btn-warning"
                                onclick="atualizarMarca()">
                            <input type="button" id="btnCancelarEdicaoMarca" value="cancelar"
                                class="col-5 btn btn-secondary" onclick="cancelarEdicaoMarca()">
                        </div>
                    </div>
                </div>
            </form>
            <div id="tabela-marcas">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Selecionar</th>
                        </tr>
                    </thead>
                    <tbody id="dados-marcas">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Tabela de produtos -->
        <div id="crud-produtos">
            <form>
                <div class="container">
                    <div class="row">
                        <div class="col-3 ">
                            <input type="text" placeholder="Produto" id="produto" class="custom form-control">
                        </div>
                        <div class="col-3 ">
                            <input type="text" placeholder="Preço R$" id="preco" class="custom form-control">
                        </div>
                        <div class="col-2">
                            <select class="custom-select" id="dropDownMarca">

                            </select>
                        </div>
                        <div class="col-4">
                            <input type="button" id="btnSalvarProduto" value="salvar" class="col-12 btn btn-primary"
                                onclick="salvarProduto()">
                            <input type="button" id="btnAtualizarProduto" value="atualizar"
                                class="col-5 btn btn-warning" onclick="atualizarProduto()">
                            <input type="button" id="btnCancelarEdicaoProduto" value="cancelar"
                                class="col-5 btn btn-secondary" onclick="cancelarEdicaoProduto()">
                        </div>
                    </div>
                </div>
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Produto</th>
                        <th>Preço</th>
                        <th>Marca</th>
                        <th id="selecionar">Selecionar</th>
                    </tr>
                </thead>
                <tbody id="dados-produtos">
                </tbody>
            </table>

        </div>

        <!-- tabela de vendas -->
        <div id="crud-vendas">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Produto</th>
                        <th>Preço</th>
                        <th>Marca</th>
                        <th>Selecionar</th>
                    </tr>
                </thead>
                <tbody id="dados-vendas">
                </tbody>
            </table>
        </div>

        <!-- estatísticas de vendas -->
        <div class="container" id="estatisticas">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Vendedor</th>
                        <th>total vendido</th>
                        <th>Selecionar</th>
                    </tr>
                </thead>
                <tbody id="dados-vendas-realizadas">
                </tbody>
            </table>
        </div>

        <div id="relatorio-vendas">

            <table class="table">
                <thead>
                    <tr>
                        <th>Vendedor</th>
                        <th>Produto</th>
                        <th>Marca</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody id="vendas-por-vendedor">
                </tbody>
            </table>

        </div>

        
        
        

    </div>






    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="telas.js"></script>
</body>

</html>
